  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Triet's Portfolio Website | Contact</title>
  </head>
  <body>
    <!-- Navigation -->
    <section id="main-nav">
      <nav
        class="navbar navbar-expand-sm navbar-light bg-primary py-0 sticky-top"
      >
        <div class="container-fluid py-2">
          <a href="index.html" class="navbar-brand logo">MT</a>
          <h2 class="upper-case text-center">Portfolio website</h2>
          <button
            class="navbar-toggler"
            data-target="#navResponsive"
            data-toggle="collapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link nav-current">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="break"></div>
    </section>
    <!-- Contact me -->
    <section id="contact-a">
      <div class="container-fluid">
        <div class="col-12 my-4 text-center">
          <h2 class="text-uppercase section-title">Contact Me</h2>
          <div class="line my-4"></div>
          <p class="lead">
            Let feel free to contact me.
          </p>
        </div>
        <form name="contact" method="POST" data-netlify="true">
          <div class="row m-auto">
            <div class="form-group col-md-6">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Your Email"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                name="phone number"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                name="subject"
                class="form-control"
                placeholder="Subject"
              />
            </div>
            <div class="form-group col-12">
              <textarea name="message" class="w-100 p-2" rows="5"></textarea>
            </div>
            <div class="form-group col-12" data-netlify-recaptcha="true"></div>
          </div>
          <button
            type="submit"
            class="col-12 btn btn-submit m-auto
          "
          >
            Submit
          </button>
        </form>
      </div>
    </section>
    <div class="break mt-4"></div>
    <!-- Contact info -->
    <section id="contact-b">
      <div class="container-fluid">
        <div class="row m-auto">
          <div class="col-sm-4 info-item">
            <i class="fas fa-envelope fa-2x d-block mb-2 text-center"></i>
            <h3 class="text-uppercase text-center">Email</h3>
            <p class="lead text-center">lmtrietct@gmail.com</p>
          </div>
          <div class="col-sm-4 info-item">
            <i class="fas fa-phone fa-2x d-block mb-2 text-center"></i>
            <h3 class="text-uppercase text-center">Phone</h3>
            <p class="lead text-center">0914-425-595</p>
          </div>
          <div class="col-sm-4 info-item">
            <i class="fas fa-envelope fa-2x d-block mb-2 text-center"></i>
            <h3 class="text-uppercase text-center">Address</h3>
            <p class="lead text-center">Phu Nhuan Ward, HCMC</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="break"></div>
    <footer id="main-footer">
      <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center">
          <p class="text-center">Copyright &copy; 2020. All Right Reserved.</p>
          <div class="social">
            <a href="https://www.facebook.com/minhtriet.le.90" target="_blank"
              ><i class="fab fa-facebook mr-2"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/triet-le-minh-a594b519b/"
              target="_blank"
              ><i class="fab fa-linkedin ml-2"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
